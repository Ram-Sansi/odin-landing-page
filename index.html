<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- header starts here -->
    <div class="header">
        
            <div class="logo">
                Header Logo
            </div>
            <ul class="link">
                <li><a href="">Header link one</link-one></a></li>
                <li><a href="">Header link two</link-one></a></li>
                <li><a href="">Header link three</link-one></a></li>
            </ul>
        
        
    </div>
<!-- hero starts here -->
    <div class="hero">
        
        <div class="hero-main">
            This website is awesome
            <div class="hero-secondary">
                This website has some sub-texts which goes here
                under the main title. It's a smaller font and color is lower 
                contrast.
            </div>
            <button class="sign-up"><a href="">Sign up</a>
            </button>

        </div>
        <div class="image">
            <img src="./images/doggo2.jpg" alt="image-content">
        </div>
    </div>

    <!-- Information content starts here -->

    <div class="information">
        <div class="info-header">
           Some random information
        </div>
        
       
    </div>
    <div class="image-illustration">
        <img src="./images/illust1.jpg" alt="illustration image 1">
        <img src="./images/illust2.jpg" alt="illustration image 2">
        <img src="./images/illust3.jpg" alt="illustration image 3">
        <img src="./images/illust4.jpg" alt="illustration image 4">
        
        
    </div>


    
    
        
    
</body>
</html>
